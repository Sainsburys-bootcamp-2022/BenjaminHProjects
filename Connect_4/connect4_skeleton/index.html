<!doctype html>
<html>
<head>
    <title>Connect 4</title>
    <link href="fanciness.css"
        rel="stylesheet">

     <script>
          function allowDrop(event) {
               event.preventDefault()
          }
          

          function drag(event) {
               console.log(event.target.id)
               console.log(event)
               event.dataTransfer.setData("text", event.target.id)
          }

          function drop(event) {
               const squares = document.getElementsByClassName("column")
               console.log("Squares: " + squares[0])
               event.preventDefault()
               let data = event.dataTransfer.getData("text")
               console.log(event)
               const counter = document.getElementById(data)
               const counterCopy = counter.cloneNode()
               counterCopy.setAttribute("draggable", false)
          }
     </script>
     
</head>
